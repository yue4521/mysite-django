{% extends 'base.html' %}

{% block title %}ブログ一覧{% endblock %}

{% block content %}
    <h1>ブログ一覧</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
                <p>公開日: {{ post.published_at|date:"Y年m月d日" }}</p>
            </li>
        {% empty %}
            <p>まだブログ投稿がありません。</p>
        {% endfor %}
    </ul>
{% endblock %}
